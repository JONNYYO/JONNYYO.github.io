<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <script>

      function drawChart() {

        var public_key = 'G2g6b016rnsLVxGm2LQd';

        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json?gt[timestamp]=now%20-1year',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Current');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.current)
            ]);
          });

          var chartPowerYearly = new google.visualization.LineChart($('#chartPowerYearly').get(0));

          chartPowerYearly.draw(data, {
            title: 'Current vs Time'
          });

        });

      }

      google.load('visualization', '1', {
        packages: ['corechart']
      });

      google.setOnLoadCallback(drawChart);
      setInterval(drawChart, 5000);

    </script>

  </head>
  <body>
    <div id="chartPowerYearly" style="width: 100%;"></div>
  </body>
</html>
