<!DOCTYPE html>
<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>
      // onload callback
      function drawChart() {
        var cloud_url = 'https://data.sparkfun.com/output/';
        // Public Key from https://data.sparkfun.com
        var public_key = 'G2g6b016rnsLVxGm2LQd';
        // JSONP request
        var jsonData = $.ajax({
          url:  cloud_url + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {
          var latest = results[0];
          var gauge = new google.visualization.Gauge($('#gauge').get(0));
          var gaugeData = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            ['Voltage', 0],
            ['Power', 0],
            ['Current', 0]
          ]);
          var options = {
            width: 600,
            redFrom: 90, redTo: 100,
            yellowFrom:80, yellowTo: 90,
            greenFrom:70, greenTo: 80,
            minorTicks: 5,
            animation: false,
            min : 0,
            max : 80
          };
          // For animation purpose only
//          gauge.draw(gaugeData,options);
          // Show real data
          gaugeData.setValue(0,1,parseFloat(latest.voltage));
          gaugeData.setValue(1,1,parseFloat(latest.power));
          gaugeData.setValue(2,1,parseFloat(latest.current));
          gauge.draw(gaugeData,options);
        });
      }
      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart','gauge']
      });
      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);
      setInterval(drawChart, 5000);
    </script>

  </head>
  <body style="text-align:center">
    <div id="gauge" style="width:600px;margin-left:auto;margin-right:auto"></div>
    <div id="temperature" style="width: 100%;"></div>
  </body>
</html>
